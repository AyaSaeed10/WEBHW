<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .pin-input::-webkit-outer-spin-button,
    .pin-input::-webkit-inner-spin-button {
      display: none;
    }
    .pin-input { -moz-appearance: textfield; }
  </style>
</head>

<body class="min-h-screen bg-[#E8F9FD] flex flex-col px-4">

  <!-- HEADER -->
  <header class="bg-[#7EE081] py-6 shadow-md rounded-b-3xl">
    <h1 class="text-center text-4xl font-extrabold text-white">Whoâ€™s Learning Today?</h1>
  </header>

  <!-- PROFILES SECTION -->
  <section class="max-w-4xl mx-auto mt-12">
    <div class="flex flex-wrap justify-center gap-10">

      <!-- Profile 1 -->
      <div onclick="openPin('Emily')" class="w-40 cursor-pointer">
        <div class="bg-white p-5 rounded-3xl shadow-lg hover:scale-105 transition relative">
          <div class="absolute top-3 right-3 text-[#419D78] text-xl">ðŸ”’</div>
          <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" class="w-24 mx-auto mb-3 rounded-xl">
        </div>
        <p class="text-center mt-3 font-bold text-xl text-[#419D78]">Emily</p>
      </div>

      <!-- Profile 2 -->
      <div onclick="openPin('Noah')" class="w-40 cursor-pointer">
        <div class="bg-white p-5 rounded-3xl shadow-lg hover:scale-105 transition relative">
          <div class="absolute top-3 right-3 text-[#419D78] text-xl">ðŸ”’</div>
          <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" class="w-24 mx-auto mb-3 rounded-xl">
        </div>
        <p class="text-center mt-3 font-bold text-xl text-[#419D78]">Noah</p>
      </div>

    </div>
  </section>

  <!-- PIN POPUP (MODAL) -->
  <div 
    id="pinModal" 
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">

    <div class="bg-white w-80 p-8 rounded-3xl shadow-xl text-center">

      <h2 id="pinTitle" class="text-2xl font-bold text-[#419D78] mb-4">Enter PIN</h2>

      <p class="text-gray-600 mb-6">Enter the 4-digit PIN to continue</p>

      <div class="flex justify-center gap-3 mb-6">
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
      </div>

      <button 
        class="w-full bg-[#7EE081] text-white font-bold py-3 rounded-xl hover:brightness-110">
        Continue
      </button>

      <button 
        onclick="closePin()" 
        class="mt-4 text-[#419D78] font-semibold hover:underline">
        Cancel
      </button>
    </div>
  </div>

<script>
function openPin(name) {
  document.getElementById("pinModal").classList.remove("hidden");
  document.getElementById("pinTitle").innerText = `${name}'s PIN`;
}

function closePin() {
  document.getElementById("pinModal").classList.add("hidden");
}
</script>

</body>
</html>
