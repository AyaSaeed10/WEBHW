<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .pin-input::-webkit-outer-spin-button,
    .pin-input::-webkit-inner-spin-button {
      display: none; 
    }
    .pin-input {-moz-appearance: textfield;}
  </style>
</head>
<body class="min-h-screen bg-[#E8F9FD] flex flex-col px-4">
  <!-- HEADER -->
  <header class="bg-[#7EE081] py-6 shadow-md rounded-b-3xl">
    <h1 class="text-center text-4xl font-extrabold text-white">Whoâ€™s Learning Today?</h1>
  </header>

  <!-- PROFILES SECTION -->
  <section class="max-w-4xl mx-auto mt-12">
    <!-- ×›××Ÿ × ×™×¦×•×¨ ××ª ×”×›×¨×˜×™×¡×™× ×©×œ ×”×™×œ×“×™× ×“×™× ××ž×™×ª -->
    <div id="profilesContainer" class="flex flex-wrap justify-center gap-10"></div>
  </section>

  <!-- PIN POPUP (MODAL) -->
  <div 
    id="pinModal" 
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">

    <div class="bg-white w-80 p-8 rounded-3xl shadow-xl text-center">

      <h2 id="pinTitle" class="text-2xl font-bold text-[#419D78] mb-4">Enter PIN</h2>

      <p class="text-gray-600 mb-3">Enter the 4-digit PIN to continue</p>
      <p id="pinError" class="text-red-500 text-sm mb-2 hidden">Wrong PIN, try again.</p>

      <div class="flex justify-center gap-3 mb-6">
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
        <input maxlength="1" class="pin-input w-12 h-12 text-center text-2xl font-bold border-2 border-[#7EE081] rounded-xl focus:outline-[#419D78]" />
      </div>

      <button 
        id="pinContinueBtn"
        class="w-full bg-[#7EE081] text-white font-bold py-3 rounded-xl hover:brightness-110">
        Continue
      </button>

      <button 
        onclick="closePin()" 
        class="mt-4 text-[#419D78] font-semibold hover:underline">
        Cancel
      </button>
    </div>
  </div>

<script>
  // × × ×™×— ×©×‘×ž×¡×š ×”Ö¾login ×©×ž×¨×ª ××ª ×”×ž×©×ª×ž×© ×›×š:
  // localStorage.setItem('loggedInUser', JSON.stringify(user));

  let currentUser = null;       // ×”×ž×©×ª×ž×© ×”×ž×—×•×‘×¨
  let selectedProfile = null;   // ×”×™×œ×“ ×©× ×œ×—×¥ ×œ×¤× ×™ ×”×›× ×¡×ª PIN

  document.addEventListener('DOMContentLoaded', () => {
    loadProfiles();
    setupPinInputs();
    document.getElementById('pinContinueBtn').addEventListener('click', handlePinSubmit);
  });

  async function loadProfiles() {
    try {
      // ×˜×•×¢×Ÿ ××ª ×”Ö¾db.json (×©×™× ××•×ª×• ×‘××•×ª×” ×ª×™×§×™×™×” / ×œ×”×ª××™× × ×ª×™×‘)
      const res = await fetch('./db.json');
      const data = await res.json();

      // ×œ×”×‘×™× ××ª ×”×ž×©×ª×ž×© ×”×ž×—×•×‘×¨ ×žÖ¾localStorage
      const savedUser = JSON.parse(localStorage.getItem('loggedInUser'));
      let username = savedUser?.username;

      // ×× ××™×Ÿ ×©×™×ž×•×¨ ×ž×©×ª×ž×© â€“ ×‘×¨×™×¨×ª ×ž×—×“×œ: ×”×ž×©×ª×ž×© ×”×¨××©×•×Ÿ ×‘×ž×¢×¨×š
      if (!username && data.users.length > 0) {
        username = data.users[0].username;
      }

      currentUser = data.users.find(u => u.username === username);

      if (!currentUser) {
        console.error('No logged-in user found in db.json');
        return;
      }

      const container = document.getElementById('profilesContainer');
      container.innerHTML = '';

      currentUser.profiles.forEach((profile, index) => {
        const card = document.createElement('div');
        card.className = 'w-40 cursor-pointer';
        card.addEventListener('click', () => openPin(profile));

        card.innerHTML = `
          <div class="bg-white p-5 rounded-3xl shadow-lg hover:scale-105 transition relative">
            <div class="absolute top-3 right-3 text-[#419D78] text-xl">ðŸ”’</div>
            <img src="https://cdn-icons-png.flaticon.com/512/2922/29225${index % 2 === 0 ? '10' : '06'}.png"
                 class="w-24 mx-auto mb-3 rounded-xl">
          </div>
          <p class="text-center mt-3 font-bold text-xl text-[#419D78]">${profile.profileName}</p>
        `;

        container.appendChild(card);
      });

    } catch (err) {
      console.error('Failed to load db.json:', err);
    }
  }

  function openPin(profile) {
    selectedProfile = profile;
    document.getElementById("pinModal").classList.remove("hidden");
    document.getElementById("pinTitle").innerText = `${profile.profileName}'s PIN`;
    document.getElementById("pinError").classList.add("hidden");
    clearPinInputs();
    // ×¤×•×§×•×¡ ×¢×œ ×”××™× ×¤×•×˜ ×”×¨××©×•×Ÿ
    const inputs = document.querySelectorAll('.pin-input');
    if (inputs[0]) inputs[0].focus();
  }

  function closePin() {
    document.getElementById("pinModal").classList.add("hidden");
  }

  function clearPinInputs() {
    document.querySelectorAll('.pin-input').forEach(input => input.value = '');
  }

  function getEnteredPin() {
    let pin = '';
    document.querySelectorAll('.pin-input').forEach(input => {
      pin += (input.value || '');
    });
    return pin;
  }

 function handlePinSubmit() {
  if (!selectedProfile) return;

  const enteredPin = getEnteredPin();      // ×ž×” ×©×”×™×œ×“ ×”×§×œ×™×“
  const correctPin = selectedProfile.pin;  // ×ž×” ×©×ž×•×¤×™×¢ ×‘-db.json

  if (enteredPin === correctPin) {
    // ×©×•×ž×¨×™× ××ª ×”×¤×¨×•×¤×™×œ ×”×ž×—×•×‘×¨
    localStorage.setItem('activeProfile', JSON.stringify(selectedProfile));
    
    // ×ž×¢×‘×¨ ×œ×“×£ ×”×¨××©×™
    window.location.href = 'mainPage.html';  // ×©×™×ž×™ ×›××Ÿ ××ª ×©× ×”×§×•×‘×¥ ×©××œ×™×• ××ª ×¨×•×¦×” ×œ×¢×‘×•×¨
  } else {
    const errorLabel = document.getElementById('pinError');
    errorLabel.classList.remove('hidden');
    clearPinInputs();
    const inputs = document.querySelectorAll('.pin-input');
    if (inputs[0]) inputs[0].focus();
  }
}


  // ×ž×¢×‘×¨ ××•×˜×•×ž×˜×™ ×‘×™×Ÿ ×©×“×•×ª PIN
  function setupPinInputs() {
    const inputs = document.querySelectorAll('.pin-input');
    inputs.forEach((input, idx) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });
  }
</script>

</body>
</html>
