<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>

<body class="min-h-screen bg-[#E8F9FD] flex flex-col px-4">

  <!-- HEADER -->
  <header class="bg-[#7EE081] py-6 shadow-md rounded-b-3xl">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl font-extrabold text-white">Parent Dashboard</h1>
    </div>
  </header>

  <!-- PROFILES SECTION -->
  <section class="max-w-4xl mx-auto mt-10">
    <h2 class="text-3xl font-bold text-[#419D78] mb-6">Your Children</h2>

    <div class="flex flex-wrap gap-6">

      <!-- Example Profile 1 -->
      <div 
        onclick="openProfile('Emily')" 
        class="bg-white w-40 p-5 rounded-3xl shadow-lg hover:scale-105 transition cursor-pointer relative text-center">
        
        <!-- Lock Icon -->
        <div class="absolute top-3 right-3 text-[#419D78] text-xl">ðŸ”’</div>

        <img 
          src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" 
          class="w-20 mx-auto mb-4 rounded-xl" />
        
        <p class="font-bold text-[#419D78] text-lg">Emily</p>
      </div>

      <!-- Example Profile 2 -->
      <div 
        onclick="openProfile('Noah')" 
        class="bg-white w-40 p-5 rounded-3xl shadow-lg hover:scale-105 transition cursor-pointer relative text-center">

        <div class="absolute top-3 right-3 text-[#419D78] text-xl">ðŸ”’</div>

        <img 
          src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" 
          class="w-20 mx-auto mb-4 rounded-xl" />

        <p class="font-bold text-[#419D78] text-lg">Noah</p>
      </div>

      <!-- Add New Profile -->
      <div 
        class="bg-white w-40 h-40 rounded-3xl shadow-lg flex flex-col items-center justify-center hover:scale-105 transition cursor-pointer border-4 border-dashed border-[#7EE081]">

        <span class="text-5xl text-[#7EE081]">+</span>
        <p class="text-[#419D78] font-semibold mt-2">Add Profile</p>
      </div>

    </div>
  </section>

  <!-- PROFILE OPTIONS POPUP -->
  <section 
    id="optionsPanel" 
    class="max-w-4xl mx-auto mt-10 bg-white rounded-3xl shadow-lg p-8 hidden">

    <h3 id="panelTitle" class="text-3xl font-bold text-[#419D78] mb-6">Profile Options</h3>

    <div class="flex flex-col gap-4">
      <button class="bg-[#7EE081] text-white font-semibold py-3 rounded-xl hover:brightness-110">
        Change PIN
      </button>

      <button class="bg-[#7EE081] text-white font-semibold py-3 rounded-xl hover:brightness-110">
        View Progress
      </button>

      <button class="bg-[#7EE081] text-white font-semibold py-3 rounded-xl hover:brightness-110">
        Report History
      </button>
    </div>
  </section>

  <!-- MAIN ACCOUNT PASSWORD UPDATE -->
  <section class="max-w-4xl mx-auto mt-12 mb-20 bg-white rounded-3xl shadow-lg p-8">
    <h3 class="text-3xl font-bold text-[#419D78] mb-6">Update Main Account Password</h3>

    <label class="block font-semibold text-[#419D78] mb-2">New Password</label>
    <input type="password" class="w-full p-3 rounded-xl bg-[#E8F9FD] border border-[#7EE081] mb-5" />

    <label class="block font-semibold text-[#419D78] mb-2">Confirm Password</label>
    <input type="password" class="w-full p-3 rounded-xl bg-[#E8F9FD] border border-[#7EE081]" />

    <button class="mt-6 w-full bg-[#7EE081] text-white font-bold text-lg py-3 rounded-xl hover:brightness-110">
      Save Password
    </button>
  </section>

<script>
function openProfile(name){
  const panel = document.getElementById("optionsPanel");
  const title = document.getElementById("panelTitle");

  title.innerText = name + " â€“ Options";
  panel.classList.remove("hidden");

  window.scrollTo({ top: panel.offsetTop - 40, behavior: "smooth" });
}
</script>

</body>
</html>
